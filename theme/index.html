<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Architect Layout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/style.css.map" />
  </head>
  <body>
    <header class="site-header" id="header">
      <div class="inner-header">
        <nav class="navbar">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="./image/logo.png" alt="" />
            </a>
            <button
              class="btn p-0"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasResponsive"
              aria-controls="offcanvasResponsive"
            >
              <span class="icon-btn d-flex">
                <span class="icon-one">
                  <img src="./image/line.svg" alt="" />
                </span>
                <span class="icon-two">
                  <img src="./image/line.svg" alt="" />
                </span>
              </span>
            </button>
            <div
              class="offcanvas offcanvas-top"
              tabindex="-1"
              id="offcanvasResponsive"
              aria-labelledby="offcanvasResponsiveLabel"
            >
              <div class="offcanvas-header px-0 py-4">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-12">
                      <div class="button-header d-flex justify-content-between">
                        <a href="#" class="logo-mobile">
                          <img src="./image/logo.png" alt="">
                        </a>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="offcanvas"
                          data-bs-target="#offcanvasResponsive"
                          aria-label="Close"
                        ></button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="offcanvas-body">
                <div class="menu-header">
                  <div class="container-fluid">
                    <div class="row">
                      <div class="col-12">
                        <div class="menu">
                          <ul class="list-unstyled p-0 m-0">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Projects</a></li>
                            <li><a href="#">Contact</a></li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <div class="site-banner">
      <div class="inner-banner">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <div class="home-banner-data">
                <h1><span>BUILD WITH NEXT GENERATION OF ARCHITECT</span></h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
